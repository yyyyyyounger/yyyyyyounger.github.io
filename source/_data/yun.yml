# yun主題的幫助文檔：https://yun.yunyoujun.cn/guide/
language: en
# UI
banner:
  title: Y哥の小站
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line
#網站圖標
favicon: #/favicon.ico
#網站圖片背景
bg_image: #背景
  enable: true
  url: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-0-blur-30px.jpg
      #https://i.loli.net/2021/01/19/eCU6WMNcBSdHYyX.jpg
  dark: https://i.loli.net/2021/01/19/bk4xlPoY9ChmKfX.jpg
  #blur: 3px # 设置背景模糊程度
  opacity: 0.8


# 獎賞頁，最下面
reward:   
  enable: false
  

#頁腳設置
footer:
  since: 2021

  live_time:
    enable: true
    prefix: 本博客已萌萌噠運行了 
    suffix:  (●'◡'●)
    start_time: "2021-01-17T23:45:00"

  # Any custom text can be defined here.
  # custom_text: Hosted by <a href="https://pages.coding.me" rel="noopener" target="_blank">Coding Pages</a>


#字數統計
wordcount:
  enable: true
  count: true
  time: true


#數據統計
busuanzi:
  enable: true
  site_uv: true
  site_uv_icon: icon-user-line
  site_pv: true
  site_pv_icon: icon-eye-line
  page_pv: true
  page_pv_icon: icon-eye-line

  
#光標
cursor:
  enable: true
  default: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/pointer.cur
  pointer: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/link.cur
  text: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/text.cur


#左側欄的社交圖標
# name: 链接名称
# link: 链接
# icon: 图标 Class
# color: 图标颜色（前提是您引入的图标支持 SVG 自定义颜色）当前默认色彩采用官方图标的品牌主色。
social:
  - name: QQ
    # https://isux.tencent.com/wp-content/uploads/2016/05/20160512101222609.pdf
    link: /about/address.html
    icon: icon-qq-line
    color: "#12B7F5"
  - name: GitHub
    link: https://github.com/yyyyyyounger/yyyyyyounger.github.io
    icon: icon-github-line
    color: "#B0C4DE"
  - name: E-Mail
    link: /about/address.html
    icon: icon-mail-line
    color: "#8E71C1"
  - name: 哔哩哔哩动画
    link: https://space.bilibili.com/32574634
    icon: icon-bilibili-line
    color: "#FF8EB3"


#比社交圖標更大的圖錶鏈接https://yun.yunyoujun.cn/guide/config.html#%E9%A1%B5%E9%9D%A2%E9%93%BE%E6%8E%A5
pages:


#彩色詞雲
wordcloud:
  enable: true


#搜索引擎
# https://github.com/wzpan/hexo-generator-search
local_search:
  enable: true
  src: /js/search/local-search.js


#煙花特效
fireworks:
  enable: true
  colors:
    - "102, 167, 221"
    - "62, 131, 225"
    - "33, 78, 194"


#側邊欄
#側邊欄背景
sidebar:
  bg_image: #https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-1.jpg
  bg_position: bottom 3rem center
  # bottom 3rem center 代表居中并且距离底部 3rem。
  tagcloud:
    enable: false
    amount: 10
  # tagcloud: 在侧边栏显示 Hexo 原生标签页
  #   amount: 显示的标签数量

#頭像&emoji表情
avatar:
  enable: true
  url: https://i.loli.net/2021/01/18/2akFVDomwes9c4Z.jpg #/images/pig.jpg
  rounded: true #是否圓形
  opacity: 1    #透明度
  mickey_mouse: false #米奇老鼠式頭像上移
  status:
    enable: true  #是否顯示emoji
    emoji: 😥
    message: 又要早八了


#評論功能
github_issues:
  enable: true
  username: yyyyyyounger
  repository: yyyyyyounger.github.io
  filters: is:issue   #filter為 GitHub Issue 搜索規則
#討論功能
github_discussions:
  enable: true
  username: yyyyyyounger
  repository: yyyyyyounger.github.io


#CDN Content Delivery Network   jsDelivr:https://www.jsdelivr.com/
cdn:
  pre: ""
  css:
  js:
    base:
    async:
      # 默认引入的图标资源，使用 iconfont
      iconfont: //at.alicdn.com/t/font_1140697_stqaphw3j4.js
    defer:
