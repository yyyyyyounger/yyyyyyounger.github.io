# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Y哥の小站
subtitle: yyyyyyounger/Rookie's Blog
description: 愛搞機的工科dog一枚   # default: ''
keywords: 
author: Y哥
language: 
- zh-tw
- en
- zh-CN
timezone: ''  #時區設置，聽說有bug，保持默認吧

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://yyyyyyounger.github.io   #http://example.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory   地址簿
# 网站文件夹的默认设置：
# source--存放博客文章
# public--静态网站生成的地方
# tags--标签文件夹
# archives--归档文件夹
# categories--分类文件夹
# source 的子文件夹，默认是 downloads/code
# :lang--i18n 国际化文件夹
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# 新文章的名称：默认是:title.md
# 默认的layout：post
# titlecase：是否把标题转换成titlecase，默认是否
# filenamecase：文件名称的转换格式，默认是 0 表示不转换，1 表示转换成小写，2 表示转换成大写
# render_drafts：是否显示草稿
# relative_link：是否使用相对链接(相对根文件夹)，默认不使用
# future：是否展示 future 博文，默认是
# 高亮：代码块高亮设置，需要都修改成 true
new_post_name: :title.md 
default_layout: post
titlecase: false
external_link:
  enable: true # 是否在新窗口打开内部链接：默认是true
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false  # post_asset_folder：是否允许 Asset 文件夹，用于存放文章图片等资源
relative_link: false
future: true
highlight:
  enable: false #true
  line_number: true
  auto_detect: true #false
  tab_replace: ''
  wrap: true
  hljs: true #false
prismjs:
  enable: true #false
  preprocess: true
  line_number: false
  tab_replace: ''

# Home page setting <!--主页设置，路径、每页展示文章数量、文章排序-->  
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag  分類和標籤
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format  日期和時間格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination  頁碼
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yun

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: 'https://github.com/yyyyyyounger/yyyyyyounger.github.io' #你此前新建的仓库的链接 比如：https://github.com/YunYouJun/yunyoujun.github.io
  branch: master # 默认使用 master 分支
  message: Update Hexo Static Content # 你可以自定义此次部署更新的说明
